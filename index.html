<!doctype>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>javascript coding</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>UIT Team JavaScript</h2>
  <h1></h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <button id="startRandomBtn" type="button" class="btn btn-default">start random</button>
      <button id="stopRandomBtn" type="button" class="btn btn-default">stop random</button>
      <button onclick="sort_table('content-data', 3, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;" id="sortRandomBtn" type="button" class="btn btn-default">sort</button>
    </div>
  </form>

  <div class="contents">
    <table class="table">
      <thead>
        <tr>
          <th onclick="sort_table('content-data', 0, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Id</th>
          <th onclick="sort_table('content-data', 1, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Image</th>
          <th onclick="sort_table('content-data', 2, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Name</th>
          <th onclick="sort_table('content-data', 3, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Price</th>
        </tr>
      </thead>
      <tbody id="content-data">
      </tbody>
    </table>
  </div>
</div>
<script src="json/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
