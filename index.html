<!doctype>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>javascript coding</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>UIT Team JavaScript</h2>
  <h1></h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <button id="startRandomBtn" type="button" class="btn btn-default">start random</button>
      <button id="stopRandomBtn" type="button" class="btn btn-default">stop random</button>
      <button id="sortRandomBtn" type="button" class="btn btn-default sortRandomBtn">sort by price</button>
    </div>
  </form>

  <div class="contents">
    <table class="table">
      <thead>
        <tr>
          <th style="cursor:pointer;" class="sortRandomBtn">Id<span class="glyphicon glyphicon-chevron-up"></span></i></th>
          <th style="cursor:pointer;" class="sortRandomBtn">Image<span class="glyphicon glyphicon-chevron-up"></span></th>
          <th style="cursor:pointer;" class="sortRandomBtn">Name<span class="glyphicon glyphicon-chevron-up"></span></th>
          <th style="cursor:pointer;" class="sortRandomBtn">Price<span class="glyphicon glyphicon-chevron-up"></span></th>
        </tr>
      </thead>
      <tbody id="content-data">
      </tbody>
    </table>
  </div>
</div>
<script src="json/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
